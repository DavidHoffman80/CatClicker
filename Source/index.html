<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cat Clicker</title>
</head>
<body>
  <ul id="cat-list"></ul>
  <div id="cat">
    <h1 id="cat-name"></h2>
    <div id="cat-count"></div>
    <img src="" alt="A picture of a cute cat" id="cat-img">
  </div>
  <div id="admin-area">
    <button id="admin">Admin</button>
    <form id="update-pic-info">
      <label for="pic-name">Picture Name:</label>
      <input type="text" name="pic_name" id="pic-name">
      <label for="click-count">Click Count:</label>
      <input type="text" name="click_count" id="click-count">
      <button type="submit" id="saveBtn">Save</button>
      <button type="reset" id="cancelBtn">Cancel</button>
    </form>
  </div>
  
  <script src="js/main.js"></script>

</body>
</html>

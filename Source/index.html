<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cat Clicker</title>
</head>
<body>

  <div class="card-cont">
    <header class="header">
      <h1 class="app-title">Cat Clicker</h1>
      <p class="app-info">
        A fun little game that keeps track of how many times you have clicked on the cat!
      </p>
      <h2 class="game-info-title">How to play</h2>
      <p class="game-info">
        Click on the picture of the cat. The app will keep track of how many times you clicked on the cat!
      </p>
    </header>
    <section class="click-info-cont"></section>
    <section class="cat-pic-cont"></section>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>
</html>
